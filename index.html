<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Counter</header>
    <span id="number">0</span>

    <div id="buttons">
      <input id="decrease-number" type="button" value="Decrease" />
      <input id="reset-number" type="button" value="Reset" onclick="reset()" />
      <input id="increase-number" type="button" value="Increase" />
    </div>
    <script src="first.js"></script>
  </body>
</html>
